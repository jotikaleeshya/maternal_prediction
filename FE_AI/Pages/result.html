<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - Hasil</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="result-title">Hasil</h1>

            <div class="result-score">
                <div class="score-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="88" />
                        <circle class="progress-ring-fill" id="scoreProgress" cx="100" cy="100" r="88" />
                    </svg>
                    <div class="score-value">
                        <span id="scoreNumber">--</span>
                    </div>
                </div>
                <p class="score-status" id="scoreStatus">Loading...</p>
                <p class="score-description">Deskripsi singkat/ overview</p>
            </div>

            <div class="risk-section">
                <p class="risk-title">Risiko 1</p>
                <div class="risk-content">
                    <div class="risk-circle-small">
                        <svg class="progress-ring-small" width="80" height="80">
                            <circle class="progress-ring-bg" cx="40" cy="40" r="36" />
                            <circle class="progress-ring-fill" id="riskProgress" cx="40" cy="40" r="36" />
                        </svg>
                        <div class="risk-value">
                            <span id="riskNumber">--</span>%
                        </div>
                    </div>
                    <div class="risk-info">
                        <p class="risk-category" id="riskCategory">Kategori: --</p>
                        <p class="risk-description">Deskripsi singkat</p>
                    </div>
                </div>
            </div>

            <button class="submit-button" onclick="goToHome()">
                Kembali ke Beranda
            </button>
        </div>
    </div>

    <script src="../JS/script.js"></script>
    <script>
        // Load result data
        window.addEventListener('DOMContentLoaded', loadResultData);
    </script>
</body>
</html>
